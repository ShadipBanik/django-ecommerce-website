<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AMAZONE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/shop/">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
              <li class="nav-item">
                      <button class="nav-link"  onclick="toggleSidebar()">
                        ðŸ›’Cart (<span id="cart-count">0</span>)
                       </button>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

      <div class="col-lg-4">
        <div id="cart-sidebar"
             class="position-fixed top-0 end-0 vh-100 bg-white border-start shadow"
             style="width:350px; transform:translateX(100%); transition:transform 0.3s; z-index:1050;">

          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center border-bottom pb-2">
            <h5 class="mb-0">ðŸ›’ Your Cart</h5>
            <button class="btn-close" onclick="toggleSidebar()"></button>
          </div>

          <!-- Items List -->
          <div id="sidebar-items" class="mt-3 overflow-auto" style="max-height:70vh;">
            <!-- JS will render items here -->
          </div>

          <!-- Footer -->
          <div class="border-top pt-3 mt-3">
            <h6 class="fw-bold">Total: $<span id="sidebar-total">0.00</span></h6>
            <div class="d-grid gap-2 mt-2">
              <a href="/shop/cart/" class="btn btn-outline-primary">View Cart</a>
              <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
            </div>
          </div>
        </div>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="{% static 'shop/js/cart.js' %}"></script>
  </body>
</html>
